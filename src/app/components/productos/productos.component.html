<div class="container">
  <mat-card class="content">
    <mat-card-title>
      Crear producto
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="itemFormControl" class="cliente-form" (ngSubmit)="Validar()">
        <mat-form-field class="cliente-form-full-width" appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput type="text" placeholder="Ejm. Diego" formControlName="nombre">
        </mat-form-field>

        <mat-form-field class="cliente-form-full-width" appearance="fill">
          <mat-label>Valor unitario</mat-label>
          <input type="number" matInput placeholder="Ejm. Molina" formControlName="valor">
        </mat-form-field>

        <button mat-raised-button color="primary">Guardar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
