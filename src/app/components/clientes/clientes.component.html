<div class="container">
<mat-card class="content">
  <mat-card-title>
    Crear cliente
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="clienteFormControl" class="cliente-form" (ngSubmit)="Validar()">
      <mat-form-field class="cliente-form-full-width" appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" placeholder="Ejm. Diego" formControlName="nombre">
      </mat-form-field>

      <mat-form-field class="cliente-form-full-width" appearance="fill">
        <mat-label>Apellido</mat-label>
        <input type="text" matInput placeholder="Ejm. Molina" formControlName="apellido">
      </mat-form-field>
      <mat-form-field class="cliente-form-full-width" appearance="fill">
        <mat-label>Telefono</mat-label>
        <input type="tel" matInput formControlName="telefono">
      </mat-form-field>
      <mat-form-field class="cliente-form-full-width" appearance="fill">
        <mat-label>Identificacion</mat-label>
        <input type="text" matInput formControlName="id">
      </mat-form-field>
      <mat-form-field class="cliente-form-full-width" appearance="fill">
        <mat-label>Fecha de nacimiento</mat-label>
        <input type="date" matInput formControlName="date">
      </mat-form-field>
      <button mat-raised-button color="primary">Guardar</button>
    </form>
  </mat-card-content>
</mat-card>
</div>
